{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Schedule - Academeet</title>
    <link rel="stylesheet" href="{% static 'core/css/edit_schedule.css' %}">
</head>
<body>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>

    <!-- Header -->
    <header class="dashboard-header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z"/>
                        <path d="M9 12l2 2 4-4"/>
                    </svg>
                </div>
                <h1>Academeet</h1>
            </div>
            <div class="user-section">
                <div class="profile-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </div>
                <span class="user-name">{{ user.username }}</span>
                <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="form-container">
            <div class="page-title">
                <h2>Edit Schedule</h2>
                <a href="{% url 'professor_dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
            </div>

            <form method="POST" action="" id="scheduleForm">
                {% csrf_token %}
                
                <div class="schedule-entry">
                    <div class="entry-header">
                        <h3>Edit Schedule</h3>
                        <button type="button" class="delete-btn" onclick="deleteSchedule()">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="subject_code">Subject Code</label>
                            <input type="text" name="subject_code" value="{{ schedule.subject_code }}" placeholder="e.g. CSIT104" required>
                        </div>
                        <div class="form-group">
                            <label for="subject_name">Subject Name</label>
                            <input type="text" name="subject_name" value="{{ schedule.subject_name }}" placeholder="e.g. Programming Fundamentals" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="section">Section</label>
                            <input type="text" name="section" value="{{ schedule.section }}" placeholder="e.g. G7-AP4" required>
                        </div>
                        <div class="form-group">
                            <label for="room">Room</label>
                            <input type="text" name="room" value="{{ schedule.room }}" placeholder="e.g. RTL223" required>
                        </div>
                        <div class="form-group">
                            <label for="year_level">Year Level</label>
                            <select name="year_level" required>
                                <option value="">Select Year Level</option>
                                <option value="1st" {% if schedule.year_level == "1st" %}selected{% endif %}>1st Year</option>
                                <option value="2nd" {% if schedule.year_level == "2nd" %}selected{% endif %}>2nd Year</option>
                                <option value="3rd" {% if schedule.year_level == "3rd" %}selected{% endif %}>3rd Year</option>
                                <option value="4th" {% if schedule.year_level == "4th" %}selected{% endif %}>4th Year</option>
                                <option value="5th" {% if schedule.year_level == "5th" %}selected{% endif %}>5th Year</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="day">Day</label>
                            <select name="day" required>
                                <option value="">Select Day</option>
                                <option value="Monday" {% if schedule.day == "Monday" %}selected{% endif %}>Monday</option>
                                <option value="Tuesday" {% if schedule.day == "Tuesday" %}selected{% endif %}>Tuesday</option>
                                <option value="Wednesday" {% if schedule.day == "Wednesday" %}selected{% endif %}>Wednesday</option>
                                <option value="Thursday" {% if schedule.day == "Thursday" %}selected{% endif %}>Thursday</option>
                                <option value="Friday" {% if schedule.day == "Friday" %}selected{% endif %}>Friday</option>
                                <option value="Saturday" {% if schedule.day == "Saturday" %}selected{% endif %}>Saturday</option>
                                <option value="Sunday" {% if schedule.day == "Sunday" %}selected{% endif %}>Sunday</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Time Slot</label>
                            <div class="time-slot-group">
                                <input type="time" name="time_from" value="{{ schedule.start_time|date:'H:i' }}" placeholder="From" required>
                                <span class="time-separator">to</span>
                                <input type="time" name="time_to" value="{{ schedule.end_time|date:'H:i' }}" placeholder="To" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select name="status" required>
                                <option value="">Select Status</option>
                                <option value="In Class" {% if schedule.status == "In Class" %}selected{% endif %}>In Class</option>
                                <option value="Out of Work" {% if schedule.status == "Out of Work" %}selected{% endif %}>Out of Work</option>
                                <option value="Available" {% if schedule.status == "Available" %}selected{% endif %}>Available</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Save Button -->
                <button type="submit" class="save-btn">Update Schedule</button>
            </form>
        </div>
    </main>

    <script>
        function deleteSchedule() {
            if (confirm('Are you sure you want to delete this schedule? This action cannot be undone.')) {
                // Create a form to submit the delete request
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '{% url "delete_schedule" schedule.id %}';
                
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                const csrfInput = document.createElement('input');
                csrfInput.type = 'hidden';
                csrfInput.name = 'csrfmiddlewaretoken';
                csrfInput.value = csrfToken;
                form.appendChild(csrfInput);
                
                document.body.appendChild(form);
                form.submit();
            }
        }

        // Form validation
        document.getElementById('scheduleForm').addEventListener('submit', function(e) {
            const timeFrom = document.querySelector('input[name="time_from"]').value;
            const timeTo = document.querySelector('input[name="time_to"]').value;
            
            if (timeFrom && timeTo && timeFrom >= timeTo) {
                e.preventDefault();
                alert('End time must be after start time.');
            }
        });
    </script>
</body>
</html>
