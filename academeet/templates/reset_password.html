{% extends 'base.html' %}
{% block title %}UI/UX Design for Password Reset (After user verification){% endblock %}
{% block content %}
<header class="header">
  <div class="header-content">
    <div class="brand-section">
      <div class="brand-name">Academeet</div>
    </div>
  </div>
</header>

<section class="auth-wrapper">
  <div class="card auth-card large">
    <h2 class="card-title">Reset password</h2>
    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
    <form method="post" class="auth-form">
      {% csrf_token %}
      
      <label for="new_password">Enter new password</label>
      <input type="password" id="new_password" name="new_password" placeholder="Password" required>
      
      <label for="confirm_password">Confirm new password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Password" required>
      
      <button class="btn primary block" type="submit">Reset password</button>
    </form>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.querySelector('.auth-form');
  const newPassword = document.getElementById('new_password');
  const confirmPassword = document.getElementById('confirm_password');
  
  form.addEventListener('submit', function(e) {
    if (newPassword.value !== confirmPassword.value) {
      e.preventDefault();
      alert('Passwords do not match. Please try again.');
      confirmPassword.focus();
    }
  });
});
</script>
{% endblock %}
