{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Schedule - Academeet</title>
    <link rel="stylesheet" href="{% static 'core/css/add_schedule.css' %}">
</head>
<body>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>

    <header class="dashboard-header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z"/>
                        <path d="M9 12l2 2 4-4"/>
                    </svg>
                </div>
                <h1>Academeet</h1>
            </div>
            <div class="user-section">
                <div class="profile-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </div>
                <span class="user-name">{{ user.username }}</span>
                <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="form-container" style="min-width: 950px;">
            <div class="page-title">
                <h2>Add Schedules</h2>
                <a href="{% url 'professor_dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
            </div>

            <form method="POST" action="" id="scheduleForm">
                {% csrf_token %}
                
                <div id="scheduleEntries">
                    <div class="schedule-entry">
                        <div class="entry-header">
                            <h3>Schedule Entry</h3>
                            <button type="button" class="remove-btn" onclick="removeSchedule(this)">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                            </button>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="department">Department</label>
                                <select name="department[]" required>
                                    <option value="">Select Department</option>
                                    <option value="CCS">College of Computer Studies</option>
                                    <option value="CMBA">College of Management, Business, and Accountancy</option>
                                    <option value="CCJ">College of Criminal Justice</option>
                                    <option value="CNAHS">College of Nursing and Allied Health Sciences</option>
                                    <option value="CEA">College of Engineering and Architecture</option>
                                    <option value="CASE">College of Arts, Sciences and Education</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="subject_code">Subject Code</label>
                                <input type="text" name="subject_code[]" placeholder="e.g. CSIT104" required>
                            </div>
                            <div class="form-group">
                                <label for="subject_name">Subject Name</label>
                                <input type="text" name="subject_name[]" placeholder="e.g. Programming Fundamentals" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="section">Section</label>
                                <input type="text" name="section[]" placeholder="e.g. G7-AP4" required>
                            </div>
                            <div class="form-group">
                                <label for="room">Room</label>
                                <input type="text" name="room[]" placeholder="e.g. RTL223" required>
                            </div>
                            <div class="form-group">
                                <label for="year_level">Year Level</label>
                                <select name="year_level[]" required>
                                    <option value="">Select Year Level</option>
                                    <option value="1st">1st Year</option>
                                    <option value="2nd">2nd Year</option>
                                    <option value="3rd">3rd Year</option>
                                    <option value="4th">4th Year</option>
                                    <option value="5th">5th Year</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="day">Day</label>
                                <select name="day[]" required>
                                    <option value="">Select Day</option>
                                    <option value="Monday">Monday</option>
                                    <option value="Tuesday">Tuesday</option>
                                    <option value="Wednesday">Wednesday</option>
                                    <option value="Thursday">Thursday</option>
                                    <option value="Friday">Friday</option>
                                    <option value="Saturday">Saturday</option>
                                    <option value="Sunday">Sunday</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Time Slot</label>
                                <div class="time-slot-group">
                                    <input type="time" name="time_from[]" placeholder="From" required>
                                    <span class="time-separator">to</span>
                                    <input type="time" name="time_to[]" placeholder="To" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="status" style="margin-left: 30px;">Status</label>
                                <select name="status[]" required style="margin-left: 25px;">
                                    <option value="">Select Status</option>
                                    <option value="Class">Class</option>
                                    <option value="Out of work">Out of work</option>
                                    <option value="Available">Available</option>
                                </select>
                            </div>
                        </div>
                        </div>
                </div>

                <button type="button" class="add-another-btn" onclick="addScheduleEntry()">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Add another schedule
                </button>

                <button type="submit" class="save-btn">Save Schedules</button>
            </form>
        </div>
    </main>

    <script>
        const SCHEDULE_ENTRY_TEMPLATE = `
            <div class="schedule-entry">
                <div class="entry-header">
                    <h3>Schedule Entry</h3>
                    <button type="button" class="remove-btn" onclick="removeSchedule(this)">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select name="department[]" required>
                            <option value="">Select Department</option>
                            <option value="CCS">College of Computer Studies</option>
                            <option value="CMBA">College of Management, Business, and Accountancy</option>
                            <option value="CCJ">College of Criminal Justice</option>
                            <option value="CNAHS">College of Nursing and Allied Health Sciences</option>
                            <option value="CEA">College of Engineering and Architecture</option>
                            <option value="CASE">College of Arts, Sciences and Education</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="subject_code">Subject Code</label>
                        <input type="text" name="subject_code[]" placeholder="e.g. CSIT104" required>
                    </div>
                    <div class="form-group">
                        <label for="subject_name">Subject Name</label>
                        <input type="text" name="subject_name[]" placeholder="e.g. Programming Fundamentals" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="section">Section</label>
                        <input type="text" name="section[]" placeholder="e.g. G7-AP4" required>
                    </div>
                    <div class="form-group">
                        <label for="room">Room</label>
                        <input type="text" name="room[]" placeholder="e.g. RTL223" required>
                    </div>
                    <div class="form-group">
                        <label for="year_level">Year Level</label>
                        <select name="year_level[]" required>
                            <option value="">Select Year Level</option>
                            <option value="1st">1st Year</option>
                            <option value="2nd">2nd Year</option>
                            <option value="3rd">3rd Year</option>
                            <option value="4th">4th Year</option>
                            <option value="5th">5th Year</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="day">Day</label>
                        <select name="day[]" required>
                            <option value="">Select Day</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Time Slot</label>
                        <div class="time-slot-group">
                            <input type="time" name="time_from[]" placeholder="From" required>
                            <span class="time-separator">to</span>
                            <input type="time" name="time_to[]" placeholder="To" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select name="status[]" required>
                            <option value="">Select Status</option>
                            <option value="Class">Class</option>
                            <option value="Out of work">Out of work</option>
                            <option value="Available">Available</option>
                        </select>
                    </div>
                </div>
                </div>
        `;

        function addScheduleEntry() {
            const container = document.getElementById('scheduleEntries');
            container.insertAdjacentHTML('beforeend', SCHEDULE_ENTRY_TEMPLATE);
        }

        function removeSchedule(button) {
            const entry = button.closest('.schedule-entry');
            if (entry) {
                entry.remove();
            }
        }
    </script>
    <script src="{% static 'core/js/add_schedule.js' %}"></script>
    
</body>
</html>
